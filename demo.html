<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI-library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="mds.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" defer></script>
    <script src="mds.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <form action="">
        <div class="mds-text-field">
            <input type="text" name="Title" class="mds-text-field__input" autocomplete="off">
            <div class="mds-text-field__line"></div>
            <div class="mds-text-field__background"></div>
            <label for="mds-text-field__input" class="mds-text-field__label">Title</label>
        </div>

        <div class="mds-switch">
            <input type="checkbox" name="" class="mds-switch__input">
            <div class="mds-switch__slider"></div>
        </div>

        <div class="mds-checkbox">
            <input type="checkbox" name="" id="" class="mds-checkbox__input">
            <i class="material-icons white600">done</i>
            <div class="mds-checkbox__box"></div>
        </div>

        <div class="mds-radio">
            <input type="radio" name="radio" id="" class="mds-radio__input">
            <div class="mds-radio__circle"></div>
            <div class="mds-radio__background"></div>    
        </div>

        <div class="mds-radio">
            <input type="radio" name="radio" id="" class="mds-radio__input">
            <div class="mds-radio__circle"></div>
            <div class="mds-radio__background"></div>    
        </div>
    </form>

    <form action="">
        <div class="mds-text-field">
            <input type="text" name="Title" class="mds-text-field__input" autocomplete="off" disabled="disabled">
            <div class="mds-text-field__line"></div>
            <div class="mds-text-field__background"></div>
            <label for="mds-text-field__input" class="mds-text-field__label">Title</label>
        </div>

        <div class="mds-switch">
            <input type="checkbox" name="" class="mds-switch__input" disabled="disabled">
            <div class="mds-switch__slider"></div>
        </div>

        <div class="mds-checkbox">
            <input type="checkbox" name="" id="" class="mds-checkbox__input" disabled="disabled">
            <i class="material-icons white600">done</i>
            <div class="mds-checkbox__box"></div>
        </div>

        <div class="mds-radio">
            <input type="radio" name="radio" id="" class="mds-radio__input" disabled="disabled">
            <div class="mds-radio__circle"></div>
            <div class="mds-radio__background"></div>    
        </div>

        <div class="mds-radio">
            <input type="radio" name="radio" id="" class="mds-radio__input" disabled="disabled">
            <div class="mds-radio__circle"></div>
            <div class="mds-radio__background"></div>    
        </div>
    </form>
</body>
</html>
